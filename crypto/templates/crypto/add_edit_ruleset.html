{% extends 'cryptobot/base.html' %}

{% block header %}
/rulesets/{{crypto}}/{{ctype}}
{% endblock header %}

{% block content %}
<center>
    <div style="width:30%;min_width:300px;">
    <form method="post" action="{% url 'crypto:add_edit_ruleset' crypto ruleset.id %}">
        {% csrf_token %}
        <h2>{{ crypto }}</h2><h3>{{ header }} {{ ruleset.name }}</h3>
        <table class="table">
            <tr>
                <td><label for="id_name"><p>Name:</p></label></td>
                <td>
                    <input type="text" name="name" required maxlength="127" autofocus id="id_name" value="{{ ruleset.name }}"/>
                </td>
            </tr>
            <tr>
                <td style="border-top: none;"><label for="id_type"><p>Type:</p></label></td>
                <td style="border-top: none;">
                     <select name="rtype">
                         <option value="email" selected="true">Email Only</option>
                         <option value="buy" disabled="disabled">Buy</option>
                         <option value="sell" disabled="disabled">Sell</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a class="btn btn-light" href="{% url 'crypto:rulesets' crypto %}">Back</a> 
                    <input class="btn btn-dark" type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
    </div>
</center>
{% endblock %}
